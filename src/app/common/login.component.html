<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" required ngModel>
  <br />
  <label for="password">Password</label>
  <input type="password" name="password" id="password" required ngModel>
  <br />
  <button type="submit" [disabled]="loginForm.invalid">Ok</button>
</form>

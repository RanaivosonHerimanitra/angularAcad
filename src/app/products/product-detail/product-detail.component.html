<div *ngIf="product">
  <h2>{{product.name | uppercase}}</h2>
  <img style="float:right" [src]="product.imageUrl" 
   width="250" />
  <h3>{{product.description}}</h3>
  <p>Price: {{product.price | currency:"CAD":true:".2"}}</p>
  <p>Edit price
    <input type="number" [disabled]="product.fixedPrice" [(ngModel)]="product.price">
  </p>
  <p>Fixed price? {{product.fixedPrice}}

  </p>
  <p>Discontinued? 
    <input type="checkbox" [(ngModel)]="product.discontinued"> 
  </p>
  <p>Modified date:
      {{product.modifiedDate | date}}</p>
  <p>
    <button (click)="addToFavourites(product)">Add to favorites</button>
  </p>
</div>
